{% extends 'edrar/edrar_base_template.html'%}
{% load static %}
{% block content %}
<div id="action-container" class="mb-3">
    <div class="row">
        <div class="col">
            <a href="{% url 'edrar_log' %}" class="btn btn-primary"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Log Activity</a>
            <button class="btn btn-secondary"><i class="fa fa-download mr-2" aria-hidden="true"></i>Generate Report</button>
        </div>
        <div class="col">
            <div class="float-right">
                <button class="btn btn-dark" data-toggle="modal" data-target="#filterModalCenter"><i class="fa fa-filter mr-2" aria-hidden="true"></i>Filter</button>
            </div>
        </div>
    </div>
</div>
<hr>

<div id="table-container" class="">
    <table id="activity-datatable" class="table table-hover" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th></th>
                <th>Date</th>
                <th>Activity</th>
                <th>Site</th>
                <th>Tech</th>
                <th>Band</th>
                <th>Vendor</th>
                <th>Status</th>
                <th>Logged by</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="filterModalCenter" tabindex="-1" role="dialog" aria-labelledby="filterModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Filter Table</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply filter</button>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
{% block customJs %}
<script src="{% static 'edrar/js/my-datatable.js' %}"></script>
<script src="{% static 'edrar/js/home.js' %}"></script>
{% endblock customJs %}
