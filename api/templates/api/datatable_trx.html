{% extends 'api/datatable_nav.html'%}
{% block content %}
<h5>Trx</h5>
<div class="small-text">
    <table id="device" class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>EMS</th>
                <th>Trx Name</th>
                <th>Site Id</th>
                <th>Cell Name</th>
                <th>Device Name</th>
                <th>Record Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
                <td>Row 1 Data 4</td>
                <td>Row 1 Data 5</td>
                <td>Row 1 Data 6</td>
                <td>Row 1 Data 7</td>
            </tr>
        </tbody>
    </table>
    <div class="clearfix"></div>
</div>
{% endblock content %}
{% block js %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        var oTable = $('#device').dataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'datatable-data-trx' %}"
        });
    });
</script>
{% endblock js %}
