{% extends 'api/datatable_nav.html'%}
{% block content %}
<h5>TOC AOR</h5>
<div class="small-text">
    <table id="device" class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cluster</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
            </tr>
        </tbody>
    </table>
    <div class="clearfix"></div>
</div>
{% endblock content %}
{% block js %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        var oTable = $('#device').dataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'datatable-data-tocaor' %}"
        });
    });
</script>
{% endblock js %}
